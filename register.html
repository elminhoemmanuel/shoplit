<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Shoplit- shopping just got lit</title>
        
        <!-- favicon -->
        <link rel="icon" href="images/favicon.ico">
        <!-- bootstrap link -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      
        <!-- css link -->
        <link rel="stylesheet" href="css/register.css">
      
        <!-- Google fonts link -->
        <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
      
        <!-- font awesome link -->
        <script src="https://kit.fontawesome.com/9cee552667.js" crossorigin="anonymous"></script>
      
        <!-- bootstrap scripts link -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        

    </head>

    <body>

        <section class="grey-section" id="register">
                <div class="register-div white-section">
                        <h2>Create a Secure Account</h2>
                        <p class="secure-text">Your shopping just got lit</p>

                        <form>
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="fname" class="fname-input" required><br>
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lname" class="lname-input" required><br>
                            <label for="email">Email Address</label><br>
                            <input type="email" id="email" name="email" class="email-input" required><br>
                            <label for="phone">Phone Number</label><br>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" class="phone-input" required><br>
                            <label for="pword">Password</label><br>
                            <input type="password" id="pword" name="pword" class="pword-input" required><br>
                        </form> 

                        <button class="register-btn">CREATE ACCOUNT</button>

                        <a href="#" class="acct-link register-links">Already have an account? Log In</a>
                </div>

        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../jquery/jquery-3.4.1.js" charset="utf-8"></script>
        <script src=""type="text/javascript" charset="utf-8"></script>
        
    </body>
</html>
