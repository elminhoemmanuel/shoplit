<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Shoplit- shopping just got lit</title>
        
        <!-- favicon -->
        <link rel="icon" href="images/favicon.ico">
        <!-- bootstrap link -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      
        <!-- css link -->
        <link rel="stylesheet" href="css/cart.css">
      
        <!-- Google fonts link -->
        <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
      
        <!-- font awesome link -->
        <script src="https://kit.fontawesome.com/9cee552667.js" crossorigin="anonymous"></script>
      
        <!-- bootstrap scripts link -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        

    </head>

    <body>

        <section id="cart" class="grey-section">
                <div class=" row cart-item-card white-section">
                    <div class="col-lg-6 col-md-8 col-sm-12 cart-section">
                        <div class="cart-item-desc">
                            <div class="cart-img-div"><a href="#"><img class="item-img" src="images/shoplit-computer.png" alt=""></a></div>
                            <div class="item-specs ">
                                <h6 class="item-name">LG appliances LG33411</h6>
                                <p class="item-colour">Black , Size: 45 </p>
                                <div class="col-lg-3 col-md-2 col-sm-12 cart-resp ">
                                    <div class="qty-div-resp">
                                        <button class="qty-icr-resp qty-btn">+</button><p class="qty-value-resp">1</p><button class="qty-dcr-resp qty-btn">-</button>
                                        <p class="price-resp">₦50,000</p>
                                    </div>
                                </div>
                                <button class=" remove-btn">Remove</button><button class=" edit-btn">Edit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-12 cart-item-qty cart-section ">
                        <div class="desc-heading-div">
                            <h6 class="desc-heading">Quantity</h6>
                        </div>
                        <div class="qty-div">
                            <button class="qty-icr qty-btn">+</button><p class="qty-value">1</p><button class="qty-dcr qty-btn">-</button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-12 cart-item-price ">
                        <div class="desc-heading-div">
                            <h6 class="desc-heading">Price</h6>
                        </div>
                        <div class="price-div">
                            <p class="price">₦50,000</p>
                        </div>
                    </div>

                </div>
                
                <div class=" row cart-item-card white-section">
                    <div class="col-lg-6 col-md-8 col-sm-12 cart-section">
                        <div class="cart-item-desc">
                            <div class="cart-img-div"><a href="#"><img class="item-img" src="images/shoplit-computer.png" alt=""></a></div>
                            <div class="item-specs ">
                                <h6 class="item-name">LG appliances LG33411</h6>
                                <p class="item-colour">Black , Size: 45 </p>
                                <div class="col-lg-3 col-md-2 col-sm-12 cart-resp ">
                                    <div class="qty-div-resp">
                                        <button class="qty-icr-resp qty-btn">+</button><p class="qty-value-resp">1</p><button class="qty-dcr-resp qty-btn">-</button>
                                        <p class="price-resp">₦50,000</p>
                                    </div>
                                </div>
                                <button class=" remove-btn">Remove</button><button class=" edit-btn">Edit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-12 cart-item-qty cart-section ">
                        <div class="desc-heading-div">
                            <h6 class="desc-heading">Quantity</h6>
                        </div>
                        <div class="qty-div">
                            <button class="qty-icr qty-btn">+</button><p class="qty-value">1</p><button class="qty-dcr qty-btn">-</button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-12 cart-item-price ">
                        <div class="desc-heading-div">
                            <h6 class="desc-heading">Price</h6>
                        </div>
                        <div class="price-div">
                            <p class="price">₦50,000</p>
                        </div>
                    </div>
                </div>
                <div class="row cart-item-card grey-section cart-summary">
                    <div class="summary-div">
                        <div class="subtotal-div"><p class="subtotal">Subtotal:</p> <p class="subtotal-value">₦100,000</p></h6></div>
                        <p class="shipping-text">Shipping fees and voucher discounts calculated at checkout.</p>
                        <button>Check Out Now <i class="far fa-arrow-alt-circle-right checkout-icon"></i></button>
                        <p class="secured-tag"><i class="fas fa-lock secured-icon"></i>Secured</p>
                        <p class="company-logos"><i class="fab fa-cc-visa visa-logo"></i><i class="fab fa-cc-mastercard mastercard-logo"></i>
                        <i class="fab fa-cc-paypal paypal-logo"></i></p>
                    </div>
                </div>

        </section>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../jquery/jquery-3.4.1.js" charset="utf-8"></script>
        <script src=""type="text/javascript" charset="utf-8"></script>
        
    </body>
</html>
